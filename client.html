Content-Type: text/html
Connection: Keep-Alive

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat dengan Fetch API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <style>
        .notification {
            color: #666;
            font-style: italic;
            margin: 5px 0;
        }

        .message {
            margin: 5px 0;
        }

        #output {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background: #f9f9f9;
        }

        .system-message {
            color: #007bff;
            font-style: italic;
        }

        #activeUsers {
            margin: 10px 0;
            padding: 10px;
            background: #eef;
            border-radius: 4px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        .btn-send {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-send:hover {
            background-color: #218838;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .input-group {
            margin: 10px 0;
            display: flex;

            gap: 10px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }

        pre {
            font-family: "Open Sans", sans-serif;
        }

        .user-choice {
            text-align: right;
        }
    </style>

</head>

<body>

    <h1>Snowee Help Chat</h1>
    <!-- Form untuk username -->
    <div id="loginForm">
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="Masukkan username">
            <button class="btn-login" onclick="setUsername()">Masuk</button>
        </div>
    </div>

    <!-- Area chat yang awalnya tersembunyi -->

    <div id="chatArea" style="display: none;">
        <div class="header">
            <p>Selamat datang, <span id="userLabel"></span>!</p>
            <button class="btn-logout" onclick="logout()">Keluar</button>
        </div>
        <div id="output"></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Masukkan angka">
            <button class="btn-send" onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        // Global Variables
        let currentUsername;
        let finish = false;
        let category = 0, question = 0;
        const questions = [
            [
                "Apa itu Metode Pembayaran COD (Bayar di Tempat)?",
                "Apa yang terjadi jika saya tidak membayar pesanan\nsetelah batas waktu pembayaran berakhir?",
                "Apakah saya dapat mengubah metode pembayaran saya?"
            ],
            [
                "Apakah saya dapat membatalkan pesanan saya?",
                "Bagaimana proses pengembalian dana untuk pesanan yang dibatalkan?",
                "Bagaimana cara membuat pesanan dengan jasa kirim Ambil di Tempat? "
            ],
            [
                "Siapa yang bertanggung jawab atas kerusakan barang yang terjadi saat pengiriman?",
                "Bagaimana proses pengembalian dana untuk pesanan yang dibatalkan?",
                "Bagaimana cara melacak lokasi barang yang dikembalikan ke Penjual?"
            ]
        ];
        const output = document.getElementById('output');

        // Main Functions
        async function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();

            if (!validateUsername(username)) return;

            try {
                const message = await initialize(username);
                currentUsername = username;
                displayChatArea(username, message);
            } catch (error) {
                alert(`Gagal menghubungkan: ${error.message}`);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = Number(messageInput.value.trim());

            if (!validateMessage(message)) return;

            try {
                if (!finish) {
                    handleCategoryOrQuestion(message);
                } else {
                    await handleFinishState(message);
                }
            } catch (error) {
                alert(`Gagal mengirim pesan: ${error.message}`);
            } finally {
                messageInput.value = '';
            }
        }

        function logout() {
            resetChatState();
            displayLoginArea();
        }

        // Helper Functions
        function validateUsername(username) {
            if (!username) {
                alert('Username tidak boleh kosong!');
                return false;
            }
            return true;
        }

        function validateMessage(message) {
            if (isNaN(message) || message === '') {
                alert('Masukkan angka saja.');
                return false;
            }
            return true;
        }

        async function initialize(username) {
            const url = "http://localhost:8080";
            const response = await fetch(url, {
                method: "POST",
                body: `username:${username};cat:0;ques:0;`
            });

            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            return await response.text();
        }

        async function sendUserInteractionToServer(username, category, question) {
            const url = "http://localhost:8080";
            const body = `username:${username};cat:${category};ques:${question};`;

            const response = await fetch(url, {
                method: "POST",
                body
            });

            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            return await response.text();
        }

        function displayChatArea(username, message) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
            document.getElementById('userLabel').textContent = username;
            appendMessage(message, 'message');
        }

        function resetChatState() {
            currentUsername = null;
            finish = false;
            category = 0;
            question = 0;
        }

        function displayLoginArea() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('chatArea').style.display = 'none';
            document.getElementById('output').innerHTML = '';
            document.getElementById('usernameInput').value = '';
        }

        function appendMessage(message, type = 'message') {
            const messageDiv = document.createElement('pre');
            const lineBreak = document.createElement('hr');
            messageDiv.className = type;
            messageDiv.textContent = message;
            output.appendChild(messageDiv);
            output.appendChild(lineBreak);
            output.scrollTop = output.scrollHeight;
        }

        function handleCategoryOrQuestion(message) {
            if (category === 0) {
                category = message;
                appendMessage(getCategoryLabel(message), 'user-choice');

                // Fetch request setelah kategori dipilih
                sendUserInteractionToServer(currentUsername, category, question)
                    .then((response) => appendMessage(response, 'message'))
                    .catch((error) => alert(`Gagal memproses kategori: ${error.message}`));
            } else {
                question = message;
                appendMessage(getQuestion(category, question), 'user-choice');
                sendUserInteractionToServer(currentUsername, category, question)
                    .then((response) => {
                        appendMessage(response, 'message');
                        appendMessage(getSatisfiedPrompt(), 'message');
                    })
                    .catch((error) => alert(`Gagal memproses kategori: ${error.message}`));
                finish = true;
            }
        }

        async function handleFinishState(message) {
            const userReply = message === 1 ? 'Ya' : 'Tidak';
            appendMessage(userReply, 'user-choice');

            if (message === 1) {
                // Reset state dan kembali ke menu awal tanpa request ke server
                finish = false;
                category = 0;
                question = 0;
                const response = await initialize(currentUsername);
                appendMessage(response);
            } else {
                // Tutup sesi dengan logout
                logout();
            }
        }

        function getCategoryLabel(category) {
            const labels = ['Pembayaran', 'Pesanan dan Pengiriman', 'Pengembalian Dana'];
            return labels[category - 1];
        }

        function getSatisfiedPrompt() {
            return (
                "Apakah Anda sudah puas dengan ini atau ingin kembali ke menu Awal?\n" +
                "1. Ya, saya ingin kembali ke menu awal\n" +
                "2. Tidak, saya sudah puas"
            );
        }

        function getQuestion(cat, idx) {
            return questions[cat - 1][idx - 1];
        }
    </script>
</body>

</html>
